    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      overflow: hidden;
      background-color: black;
      transition: background-color 2s ease-in-out;

      0% { background-color: black; }
      100% { background-color: #4b0082; }

    nav {
      width: 100%;
      background-color: #301934;
      padding: 1em;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      gap: 2em;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
    }

    nav a:hover {
      text-decoration: underline;
    }

    h1 {
      font-size: 3em;
      margin: 0;
    }

    h2 {
      font-size: 1.5em;
      margin: 0.5em 0 2em;
    }

    p {
      font-size: 1em;
      margin-top: 1em;
      text-align: center;
    }
  </style>
</head>
