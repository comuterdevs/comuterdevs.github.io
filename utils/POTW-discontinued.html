<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Comuter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            height: 100vh;
            background: linear-gradient(120deg, black, #2D004E);
            position: relative;
        }

        /* Create a pseudo-element for color animation */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            animation: colorShift 5s ease-in-out infinite alternate;
            z-index: 1;
        }

        @keyframes colorShift {
            0% { background-color: rgba(0, 0, 0, 0.5); }
            100% { background-color: rgba(45, 0, 78, 0.5); }
        }

        #content {
            width: 90%;
            max-width: 500px;
            position: relative;
            z-index: 2;
        }

        h1, p, .button-link {
            margin: 10px 0;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
        }

        .button-link {
            background-color: #1DA1F2;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            width: 100px;
            margin: 5px auto;
        }

        #routinehub {
            background-color: #333;
        }

        #discord {
            background-color: #5865F2;
        }
    </style>
    <script>
        function navigate(url) {
            window.location.href = url;
        }
    </script>
</head>
<body>
    <div id="content">
        <h1>Page of the Week has been discontinued. Update to v18 or above to access the new "Random Page" feature.</h1>
        <p>Made by Team Comuter.</p>
        <button class="button-link" onclick="navigate('https://x.com/comuterdevs')">Twitter</button>
        <button class="button-link" id="routinehub" onclick="navigate('https://routinehub.co/user/comuterdevs')">RoutineHub</button>
        <button class="button-link" id="discord" onclick="navigate('https://discord.gg/MZQcUqbVqM')">Discord</button>
        <p>Team Comuter - Hosted by Comuter, Jeremy, Simplicity, and Querty</p>
    </div>
</body></html>
