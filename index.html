<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask for Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            height: 100vh;
            background: linear-gradient(120deg, black, #2D004E);
            animation: colorShift 5s ease-in-out infinite alternate;
        }

        @keyframes colorShift {
            0% { background-color: black; }
            100% { background-color: #2D004E; }
        }

        #content {
            width: 90%;
            max-width: 500px;
        }

        h1, p, .button-link {
            margin: 10px 0;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
        }

        .button-link {
            background-color: #1DA1F2;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            width: 100px;
            margin: 5px auto;
        }

        #routinehub {
            background-color: #333;
        }
    </style>
    <script>
        function navigate(url) {
            window.location.href = url;
        }
    </script>
</head>
<body>
    <div id="content">
        <h1>WELCOME TO TEAM COMUTER. THIS WEBSITE IS STILL UNDER CONSTRUCTION</h1>
        <p>Made by Team Comuter.</p>
        <button class="button-link" onclick="navigate('https://x.com/comuterdevs')">Twitter</button>
        <button class="button-link" id="routinehub" onclick="navigate('https://routinehub.co/user/comuterdevs')">RoutineHub</button>
        <p>Team Comuter - Hosted by Comuter, Jeremy, Simplicity, and Querty</p>
    </div>
</body>
</html>
