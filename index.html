<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Comuter</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      background-color: black;
    }

    nav {
      width: 100%;
      background-color: #301934;
      padding: 1em;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2em;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .logo {
      position: absolute;
      left: 1em;
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 40px;
      width: auto;
    }

    main {
      text-align: center;
      padding-top: 8em; /* Ensures content starts below the fixed navbar */
      max-width: 600px;
      line-height: 1.6;
      color: #ccc;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 0.5em;
      color: white;
    }

    p {
      font-size: 1.2em;
      margin-top: 0;
    }
  </style>
</head>
<body>
  <nav>
    <a href="/" class="logo">
      <img src="/logo.png" alt="Team Comuter Logo">
    </a>
    <a href="/about-us">About Us</a>
    <a href="https://discord.gg/ysyaWZGdUW">Join our Discord</a>
    <a href="https://routinehub.co/user/comuterdevs">RoutineHub</a>
  </nav>

  <main>
    <h1>Welcome to Team Comuter</h1>
    <p>Click one of the links in the navigation bar to start.</p>
  </main>
</body>
</html>
